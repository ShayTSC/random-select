<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>随机选项选择器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 0.6em;
      font-size: 1em;
      margin-top: 1em;
    }
    #optionsList {
      margin-top: 1em;
      padding-left: 1em;
    }
    .option-item {
      margin: 0.3em 0;
    }
    #result {
      font-size: 1.5em;
      margin-top: 1em;
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎲 随机选项选择器</h1>

  <input type="text" id="optionInput" placeholder="输入一个选项">
  <button onclick="addOption()">添加选项</button>

  <ul id="optionsList"></ul>

  <button onclick="pickRandomOption()">随机选择</button>

  <div id="result"></div>

  <script>
    const options = [];

    function addOption() {
      const input = document.getElementById("optionInput");
      const value = input.value.trim();
      if (value) {
        options.push(value);
        updateOptionsList();
        input.value = "";
      }
    }

    function updateOptionsList() {
      const list = document.getElementById("optionsList");
      list.innerHTML = "";
      options.forEach((opt, index) => {
        const li = document.createElement("li");
        li.textContent = opt;
        li.className = "option-item";
        list.appendChild(li);
      });
    }

    function pickRandomOption() {
      if (options.length === 0) {
        document.getElementById("result").textContent = "请先添加一些选项！";
        return;
      }
      const randomIndex = Math.floor(Math.random() * options.length);
      const chosen = options[randomIndex];
      document.getElementById("result").textContent = `🎉 结果是：${chosen}`;
    }
  </script>

</body>
</html>
